<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <title>HangMan</title>

</head>


<body>

    <div class="container-fluid">

        <img src="assets/images/header2.png" class="img-fluid" alt="Responsive image">

    </div>

    <!-- Cool Stuff -->

    <div class="container">
        <div class="header">

            <!-- Life Bar -->

            <div class="health-bar" data-total="1000" data-value="1000">
                <div class="bar"> User
                    <div class="hit"></div>
                </div>
            </div>

            <br />

            <div class="computerHealth-bar" data-total="1000" data-value="1000">
                <div class="computerBar"> Computer
                    <div class="computerHit"></div>
                </div>
            </div>

            <br />

            <p>
                You have <span id="numTries">6</span> attempts left.
            </p>
            <br>
            <p>
                This character has <span id="numLetters">0</span> letters in it.
            </p>
            <div id="printToPlayer"></div>
            <div id="rightGuess"></div>
            <div id="wrongGuess"></div>

            <br><br>

            <!-- <p id="clue">Clue -</p> -->

            <br><br>

            <div id="buttonLetters"></div>
             <div id="alphabet"></div> 



            <br><br>
            <!-- Hint will take away 1 of the attempts allowed -->

            <!-- <input id="hint" type="button" value="hint" onclick="myHint()" /> -->




        </div>
    </div>

    <audio id="myTheme" controls autoplay>
        <source src="assets/audio/Take On Me (Main Theme).mp3" type="audio/mp3">
    </audio>

    <script type="text/javascript" src="assets/javascript/game.js">



    </script>
</body>

</html>
